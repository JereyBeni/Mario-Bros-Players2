<!-- index.html -->
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Mini Mario (con Luigi)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="game" width="960" height="540"></canvas>
  <div class="hud">
    <div>Jugador: <span id="playerName">Mario</span> (pulsa <b>M</b>/<b>L</b> para cambiar)</div>
    <div>Luigi detalle activo: <span id="luigiFlag">No</span></div>
    <div id="status"></div>
  </div>
  <div class="controls">
    <div>
      <button id="offerBtn">Crear oferta (conectar con otro teléfono)</button>
      <button id="answerBtn">Pegar oferta y crear respuesta</button>
    </div>
    <div id="linkbox" hidden>
      <p>Pegá/Compartí los textos (SDP) entre los dos dispositivos para conectar:</p>
      <textarea id="sdpArea" placeholder="Aquí aparecerá el SDP a copiar/pegar"></textarea>
      <div>
        <button id="copyBtn">Copiar</button>
        <button id="pasteBtn">Pegar desde portapapeles</button>
        <button id="closeBox">Cerrar</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
